# Mai‑Soul‑Engine 配置
#
# 新手建议先改：
# 1) [plugin].enabled
# 2) [api].token
# 3) [introspection].interval_minutes / window_minutes / rounds
# 4) [introspection].self_user_ids

[plugin]
enabled = true

[api]
# 生产环境强烈建议设置
token = ""
cors_allow_origins = ["http://localhost:5173", "http://127.0.0.1:5173"]

[spectrum]
clamp_abs = 1.0
regression_rate = 0.01
ema_alpha = 0.15
fluctuation_window = 30

[cabinet]
max_slots = 6
max_seed_queue = 30
seed_energy_threshold = 0.25
internalize_seeds_per_run = 1
internalization_rounds = 3
temperature = 0.35
max_tokens = 900

[introspection]
interval_minutes = 20.0
window_minutes = 30.0
rounds = 4
max_messages_per_group = 120
quiet_period_seconds = 20.0
max_groups_per_tick = 1
temperature = 0.35
max_tokens = 700
window_strength_scale = 12.0
self_user_ids = []
persona_hint = ""
pending_max_messages = 400
max_log_items = 300

[injection]
enabled = true
max_thought_details = 2
max_chars = 1400

[persistence]
enabled = true
save_interval_seconds = 15.0

[performance]
max_message_chars = 800

[runtime]
plugin_dir = ""

[debug]
enabled = false
admin_only = true
admin_user_ids = []

