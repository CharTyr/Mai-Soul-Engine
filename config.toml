# Mai-Soul-Engine - 自动生成的配置文件
# Mai-Soul-Engine - 通过问卷初始化意识形态光谱，根据聊天内容动态演化，影响MaiBot的回复风格

# 管理员配置
[admin]

# 管理员用户ID（必填，格式：平台:ID，如qq:768295235）
admin_user_id = ""

# 启用插件
enabled = true

# 是否已完成初始化问卷
initialized = false


# 演化设置
[evolution]

# 启用自动演化
evolution_enabled = true

# 演化周期(小时)
evolution_interval_hours = 1.0

# 每次演化最大变化值
evolution_rate = 5

# EMA平滑系数(0-1，越大变化越快)
ema_alpha = 0.3


# 监控范围
[monitor]

# 监控的群ID列表(空=全部)，格式：平台:ID:private/group
monitored_groups = []

# 排除的群ID列表，格式：平台:ID:private/group
excluded_groups = []

# 监控的用户ID列表(空=全部)，格式：平台:ID
monitored_users = []

# 排除的用户ID列表，格式：平台:ID
excluded_users = []


# 档位阈值
[threshold]

# 轻微倾向阈值
threshold_mild = 25

# 明显倾向阈值
threshold_moderate = 50

# 极端倾向阈值
threshold_extreme = 75

# 自定义提示词模板(覆盖默认)
custom_prompts = {  }


